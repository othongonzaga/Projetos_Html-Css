<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video html</title>
</head>
<body>
    <h1>Video hospedado localmente</h1>
    <p>Este vídeo está no meu servidor</p>
    <video width="560" controls>
        <source src="midia/Video-Ex12-m4v.m4v" type="video/mp4">
        <source src="midia/video-ex12-mp4.mp4" type="video/mp4">
        <p>Seu navegador não tem compatibilidade</p>
    </video>
    <h1>Inserindo video do Youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/eF9Qoc6p_4Q" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
