<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <h1>Trabalhando com listas</h1>
    <h2>Listas ordenadas</h2>
    <ol type="I">
        <li>Acordar</li>
        <li>Tomara banho</li>
        <li>Comer</li>
        <li>Escovar os dentes</li>
        <li>Trocar de roupa</li>
    </ol>
    <h2>Lista não ordenada</h2>
    <ul>

    </ul>
    <h2>Jogos favoritos</h2>
    <ol>
        <li>Fifa</li>
        <ul type="square">
            <li>Flamengo</li>
            <li>Real Madrid</li>
        </ul>
        <li>Pes</li>
        <ul type="square">
            <li>Barcelona</li>
        </ul>
    </ol>
    <h1>Lista de definição</h1>
    <dl>
        <dt>HTML</dt>
        <dd>Linguagem de marcação</dd>
    </dl>
</body>
</html>
